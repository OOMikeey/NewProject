<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="ACNSOWL_sandbox.jpeg" alt="Website Logo" class="logo">
        
        <form class="login-form" action="login.html" method="post">
            <div class="input-container">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-container">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="button" id="loginSubmitButton">Login</button>
        </form>
        
        <div class="button-container">
            <a href="about.html" class="button" id="aboutMeButton">About Me</a>
            <a href="signup.html" class="button" id="signupButton">Sign Up</a>
        </div>
    </div>
</body>
</html>
