<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .profile-container {
            width: 300px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
        }
        .profile-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 20px auto 10px;
        }
        .social-links {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #f1f1f1;
        }
        .social-links a {
            text-decoration: none;
            color: #555;
            font-size: 20px;
        }
        .profile-details {
            padding: 20px;
        }
        .profile-details h2 {
            margin: 10px 0;
            font-size: 24px;
        }
        .profile-details p {
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="social-links">
            <a href="https://facebook.com" target="_blank">FB</a>
            <a href="https://twitter.com" target="_blank">TW</a>
            <a href="https://linkedin.com" target="_blank">LI</a>
            <a href="https://instagram.com" target="_blank">IG</a>
        </div>
        <img src="ACNSOWL_sandbox.jpeg">
        <div class="profile-details">
            <h2>Mikeey Harris</h2>
            <p>Welcome to my profile! I am a web developer with a passion for creating beautiful and functional websites. Feel free to connect with me on social media!</p>
        </div>
    </div>
</body>
</html>
